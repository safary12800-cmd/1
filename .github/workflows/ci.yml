name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r kutubxonalar.txt

      - name: Syntax check
        run: |
          python -m py_compile \
            bot.py \
            config.py \
            database/database.py \
            handlers/start.py \
            handlers/register.py \
            handlers/profile.py \
            keyboards/reply.py \
            states/register.py
